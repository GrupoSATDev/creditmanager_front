<div class="relative flex h-full w-full flex-col">
    <!-- Content -->
    <div
        class="flex flex-auto flex-col items-center pb-6 sm:flex-row sm:items-start sm:pb-8"
    >
        <div class="flex h-10 w-10 flex-0 items-center justify-center rounded-full sm:mr-4 bg-blue-100 text-blue-600 dark:bg-blue-600 dark:text-blue-50"
        >
            <mat-icon
                [svgIcon]="'heroicons_solid:question-mark-circle'"
            >

            </mat-icon>
        </div>

        <div class="flex flex-col items-center space-y-1 text-center sm:mt-0 sm:items-start sm:pr-8 sm:text-left">
            <div class="text-xl font-medium leading-6">
                Confirmacion
            </div>

            <div  class="text-secondary">
               {{
                    _matData.data.idEstado == CodigosEstadosSolicitudes.APROBADA ?
                        'Confirma que su información y el cupo solicitado es el correcto ¿Desea continuar?'
                        :
                        'Confirma que rechaza la solicitud y el cupo solicitado ¿Desea continuar?'
                }}
            </div>

        </div>

    </div>

    <div class="mt-4 flex flex-col items-center space-y-1 text-center sm:mt-0 sm:items-start sm:text-left">
        <mat-form-field class="w-full" floatLabel="always">
            <mat-label>Observaciones</mat-label>
            <textarea matInput placeholder="Observaciones" [formControl]="inputValue"></textarea>
        </mat-form-field>
    </div>

    <div
        class="flex items-center justify-center space-x-3 bg-gray-50  py-4 dark:bg-black dark:bg-opacity-10 sm:justify-end"
    >
        <button mat-stroked-button [matDialogClose]="'cancelled'"
                class="fuse-mat-button-large bg-credigray-100 rounded-lg transition duration-200 text-white font-semibold">
            Cancelar
        </button>

        <button
            mat-flat-button
            [color]="'primary'"
            [matDialogClose]="'confirmed'"
            [ngClass]="{'bg-crediblue-50' : _matData.data.idEstado == CodigosEstadosSolicitudes.APROBADA , 'bg-crediorange-100' : _matData.data.idEstado == CodigosEstadosSolicitudes.RECHAZADA}"
            class="fuse-mat-button-large hover:bg-crediblue-100 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
            (click)="onSave()"
        >
            Confirmar
        </button>

    </div>

</div>
