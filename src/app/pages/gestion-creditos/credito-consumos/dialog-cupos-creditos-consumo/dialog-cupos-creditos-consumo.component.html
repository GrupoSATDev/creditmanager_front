<div class="relative flex h-full w-full flex-col">
    <!-- Content -->
    <div
        class="flex flex-auto flex-col items-center pb-6 sm:flex-row sm:items-start sm:pb-8"
    >
        <div class="flex h-10 w-10 flex-0 items-center justify-center rounded-full sm:mr-4 bg-blue-100 text-blue-600 dark:bg-blue-600 dark:text-blue-50"
        >
            <mat-icon
                [svgIcon]="'heroicons_solid:question-mark-circle'"
            >

            </mat-icon>
        </div>

        <div class="flex flex-col items-center space-y-1 text-center sm:mt-0 sm:items-start sm:pr-8 sm:text-left">
            <div class="text-xl font-medium leading-6">
                Confirmacion
            </div>

            <div  class="text-secondary">
                ¿Está seguro de realizar cambio de cupo?.
            </div>

        </div>

    </div>

    <div class="mt-4 flex flex-col items-center space-y-1 text-center sm:mt-0 sm:items-start sm:text-left">
        <mat-form-field  class="w-full" floatLabel="always">
            <mat-label>Nuevo cupo</mat-label>
            <input matInput placeholder="Ingrese nuevo cupo" [formControl]="cupoAprobado" mask="separator.2" thousandSeparator="," decimalMarker="." >
            <mat-error *ngIf="cupoAprobado.dirty || cupoAprobado.touched">
                <span *ngIf="cupoAprobado.errors?.maxAmount">Error el nuevo cupo aprobado no puede ser menor al aprobado actual.</span>
            </mat-error>
        </mat-form-field>
    </div>

    <div
        class="flex flex-col sm:flex-row items-center justify-center sm:space-x-3 gap-2 sm:gap-0 py-4 sm:justify-end"
    >
        <button mat-stroked-button [matDialogClose]="'cancelled'"
                class="sm:w-auto w-full bg-crediorange-100 rounded-lg transition duration-200 text-white font-semibold">
            Cancelar
        </button>

        <button
            mat-flat-button
            [color]="'primary'"
            class="sm:w-auto w-full  hover:bg-crediblue-100 text-white font-semibold rounded-lg transition duration-200"
            (click)="onGuardar()"
            [disabled]="cupoAprobado.invalid"
        >
            Guardar
        </button>

    </div>

</div>
