<div
    class="relative min-w-0 flex h-full w-full flex-col dark:bg-transparent sm:overflow-hidden sm:inset-0"
>
    <div
        class="relative flex flex-0 flex-col px-6 py-6 sm:flex-row sm:items-center sm:justify-between md:px-8"
    >
        <div class="text-3xl font-semibold tracking-tight">Dashboard de Cartera y Morosidad</div>

    </div>


    <div class="flex w-full lg:flex-row sm:items-center justify-center gap-2.5 lg:gap-2 flex-col p-5">
        <div class="bg-white w-full sm:w-3/4 md:w-2/4 lg:w-1/2 flex flex-col  overflow-hidden rounded-2xl shadow-lg sm:col-span-2 lg:col-span-1 border border-gray-200">
            <!-- Header Section -->
            <div class="px-6 py-4 flex items-start justify-between bg-gradient-to-r from-blue-500 to-blue-900 rounded-t-2xl">
                <div class="truncate text-lg font-semibold leading-6 tracking-tight text-white mx-auto">
                    Cobros fijos ganados
                </div>
            </div>

            <!-- Content Section -->
            <div class="px-6 py-5 flex sm:items-end lg:gap-3 lg:flex-row lg:items-center mx-auto">
                <div class="mt-3 lg:mt-0 lg:ml-4 flex items-center justify-center w-8 h-8 bg-blue-100 rounded-full">
                    <span class="text-blue-600 text-5xl font-bold">$</span>
                </div>
                <div class="text-4xl font-semibold text-gray-800 leading-tight tracking-tight">
                    {{ montoCobroFijosGanados | number:  '1.0-0' }}
                </div>
            </div>
        </div>


        <div class="bg-white w-full sm:w-3/4 md:w-2/4 lg:w-1/2 flex flex-col  overflow-hidden rounded-2xl shadow-lg sm:col-span-2 lg:col-span-1 border border-gray-200">
            <!-- Header Section -->
            <div class="px-6 py-4 flex items-start justify-between bg-gradient-to-r from-blue-500 to-blue-900 rounded-t-2xl">
                <div class="truncate text-lg font-semibold leading-6 tracking-tight text-white mx-auto">
                    Intereses fijos ganados
                </div>
            </div>

            <!-- Content Section -->
            <div class="px-6 py-5 flex sm:items-end lg:gap-3 lg:flex-row lg:items-center mx-auto">
                <div class="mt-3 lg:mt-0 lg:ml-4 flex items-center justify-center w-8 h-8 bg-blue-100 rounded-full">
                    <span class="text-blue-600 text-5xl font-bold">$</span>
                </div>
                <div class="text-4xl font-semibold text-gray-800 leading-tight tracking-tight">
                    {{ montoInteresesGanados | number:  '1.0-0' }}
                </div>
            </div>
        </div>
    </div>


    <div class="max-w-screen-2xl mx-auto p-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Loading spinner -->
            <div *ngIf="loading" class="flex justify-center items-center h-[550px]">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-sky-500"></div>
            </div>

            <!-- Chart -->
            <div *ngIf="!loading" class="p-8">
                <apx-chart
                    [series]="chartOptions.series"
                    [chart]="chartOptions.chart"
                    [xaxis]="chartOptions.xaxis"
                    [yaxis]="chartOptions.yaxis"
                    [dataLabels]="chartOptions.dataLabels"
                    [title]="chartOptions.title"
                    [subtitle]="chartOptions.subtitle"
                    [tooltip]="chartOptions.tooltip"
                    [plotOptions]="chartOptions.plotOptions"
                    [colors]="chartOptions.colors"
                    [grid]="chartOptions.grid"
                    class="w-full h-full"
                ></apx-chart>
            </div>
        </div>
    </div>


</div>
