<div class="w-full sm:bg-card sm:rounded-2xl sm:w-96 max-w-96 sm:mx-0 mx-auto" >
    <div class="">
        <!-- Title -->
        <div
            class="mt-8 text-3xl font-extrabold leading-tight tracking-tight text-center"
        >
           Nueva empresa
        </div>

        <!-- Sign Up form -->
        <form class="mt-8">
            <!-- Name field -->
            <mat-form-field class="w-full">
                <mat-label>Nit</mat-label>
                <input id="nit" matInput />
            </mat-form-field>

            <!-- Email field -->
            <mat-form-field class="w-full">
                <mat-label>Razón social</mat-label>
                <input matInput />
            </mat-form-field>

            <!-- Company field -->
            <mat-form-field class="w-full">
                <mat-label>Correo</mat-label>
                <input
                    matInput
                />
            </mat-form-field>

            <!-- Company field -->
            <mat-form-field class="w-full">
                <mat-label>Teléfono</mat-label>
                <input
                    matInput
                />
            </mat-form-field>

            <mat-form-field  class="w-full">
                <mat-label>Departamentos</mat-label>
                <mat-select
                    [value]="'buy'"
                    #buySellSelect="matSelect"
                >
                    <mat-option [value]="'buy'">Atlantico</mat-option>
                    <mat-option [value]="'sell'">Antioquia</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field  class="w-full">
                <mat-label>Ciudad</mat-label>
                <mat-select
                    [value]="'buy'"
                    #buySellSelect="matSelect"
                >
                    <mat-option [value]="'buy'">Barranquilla</mat-option>
                    <mat-option [value]="'sell'">Medellin</mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Company field -->
            <mat-form-field class="w-full">
                <mat-label>Dirección</mat-label>
                <input
                    matInput
                />
            </mat-form-field>
            <!-- Submit button -->
            <button
                class="fuse-mat-button-large mt-6 w-full bg-blue-900"
                mat-flat-button
                [color]="'primary'"
            >

               <span> Guardar </span>
            </button>
        </form>

    </div>

</div>
