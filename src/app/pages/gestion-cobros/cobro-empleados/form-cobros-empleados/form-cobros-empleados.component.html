<div class="absolute inset-0 min-w-0 overflow-auto print:overflow-visible" cdkScrollable>

    <div class="inline-block p-6 sm:p-10 print:p-0 w-full">

        <div class="bg-card shadow print:bg-transparent print:p-0 print:shadow-none rounded-2xl max-w-xl mx-auto overflow-hidden" >
            <div class="bg-crediblue-50 px-6 py-4 flex items-center justify-between">
                <div>
                    <a mat-button [routerLink]="['/pages/gestion-cobros/cobros']" class="flex items-center">
                        <mat-icon [svgIcon]="'heroicons_outline:arrow-long-left'" class="text-white"></mat-icon>
                    </a>
                </div>
                <h2 class="text-xl font-bold text-white">Cobro trabajadores</h2>
            </div>

            <div class="p-6" *ngIf="detalle">

                <div class="w-full h-full px-4" *ngIf="detalle">
                    <div class="max-w-2xl mx-auto p-4 bg-white shadow-lg rounded-lg" >

                        <!-- Información del producto -->
                        <div class="space-y-4 mb-12" *ngFor="let item of detalle">
                            <mat-divider></mat-divider>
                            <div class="flex justify-between items-center border-b pb-2">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-700">Fecha de compra</h3>
                                </div>
                                <p class="text-lg font-bold text-gray-800">{{item.fechaCobro | date: 'dd/MM/yyyy'}}</p>
                            </div>

                            <div class="flex justify-between items-center border-b pb-2">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-700">Valor pendiente</h3>
                                </div>
                                <p class="text-lg font-bold text-gray-800">{{item.valorPendiente | currency}}</p>
                            </div>

                            <!-- Totales -->
                            <div class="flex justify-between items-center">
                                <p class="text-lg font-semibold text-gray-700">Valor cuota</p>
                                <p class="text-lg font-bold text-gray-800">{{item.montoCuota | currency}}</p>
                            </div>
                            <div class="flex justify-between items-center pt-4 border-t">
                                <p class="text-lg font-semibold text-gray-700">Cantidad cuotas</p>
                                <p class="text-lg font-bold text-gray-800">{{item.numCuota}}</p>
                            </div>

                            <div class="flex justify-between items-center border-t pt-4">
                                <p class="text-lg font-semibold text-gray-700">Estado </p>
                                <p class="text-lg font-bold text-gray-800">{{item.nombreEstadoCredito}}</p>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- Acciónes -->
                <!--<ng-container>
                    <div class="flex justify-end items-center mt-8 p-4">
                        <button (click)="onReject()" mat-flat-button class="fuse-mat-button-large bg-crediorange-100 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                            Rechazar
                        </button>
                        <button (click)="onSave()" mat-flat-button class="fuse-mat-button-large bg-crediblue-50 hover:bg-crediblue-100 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                            Aprobar
                        </button>
                    </div>
                </ng-container>-->

            </div>

        </div>
    </div>


</div>
