<div class="sm:bg-card sm:rounded-2xl sm:mx-0 mx-auto" >
    <div class="">
        <!-- Title -->
        <div
            class="mt-8 text-3xl font-semibold leading-tight tracking-tight text-center"
        >
            {{_matData.edit ? 'Actualizar cuenta' : 'Agregar cuenta'}}
        </div>

        <!-- Sign Up form -->
        <form class="mt-8" [formGroup]="form">
            <div class="flex mb-4">
                <div
                    class="fcursor-pointer"
                    (click)="twoStepToggle.toggle()"
                >
                    <div class="font-medium leading-6">
                        Estado {{form.get('estado').value ? 'Activo' : 'Inactivo'}}
                    </div>
                </div>
                <mat-slide-toggle
                    class="ml-4"
                    [color]="'primary'"
                    [formControlName]="'estado'"
                    #twoStepToggle
                >
                </mat-slide-toggle>
            </div>
            <!-- Name field -->
            <mat-form-field  class="w-full" floatLabel="always">
                <mat-label>Tipo de cuenta</mat-label>
                <mat-select
                    [formControlName]="'idTipoCuenta'"
                    placeholder="Tipo de cuenta"
                >
                    <ng-container *ngIf="tipoCuentas$ | async as tipoCuentas">
                        <mat-option [value]="item.id" *ngFor="let item of tipoCuentas.data">{{item.nombre}}</mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>

            <!-- Name field -->
            <mat-form-field  class="w-full" floatLabel="always">
                <mat-label>Banco</mat-label>
                <mat-select
                    [formControlName]="'idBanco'"
                    placeholder="Banco"
                >
                    <ng-container *ngIf="bancos$ | async as bancos">
                        <mat-option [value]="item.id" *ngFor="let item of bancos.data">{{item.nombre}}</mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>

            <mat-form-field  class="w-full" floatLabel="always">
                <mat-label>Número de cuenta</mat-label>
                <input  matInput   [formControlName]="'numeroCuenta'"  placeholder="Número de cuenta" />
            </mat-form-field>

            <mat-form-field  class="w-full" floatLabel="always">
                <mat-label>Descripción</mat-label>
                <textarea matInput placeholder="Detalle" [formControlName]="'descripcion'"></textarea>
            </mat-form-field>

            <div class="flex flex-wrap justify-end gap-2.5 ">
                <button
                    class="sm:w-auto w-full sm:mt-6 bg-credigray-100 rounded-lg transition duration-200 text-white font-semibold"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="closeDialog()"
                >

                    <span> Cancelar </span>
                </button>

                <button
                    class="sm:w-auto w-full sm:mt-6 bg-crediblue-50 rounded-lg transition duration-200 text-white font-semibold"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="onSave()"
                >

                    <span> Guardar </span>
                </button>

            </div>

        </form>

    </div>
</div>
