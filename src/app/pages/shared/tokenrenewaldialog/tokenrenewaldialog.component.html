<div class="relative flex h-full w-full flex-col">
    <!-- Content -->
    <div
        class="flex flex-auto flex-col items-center pb-6 sm:flex-row sm:items-start sm:pb-8"
    >

        <div class="flex h-10 w-10 flex-0 items-center justify-center rounded-full sm:mr-4 bg-blue-100 text-blue-600 dark:bg-blue-600 dark:text-blue-50"
        >
            <mat-icon
                [svgIcon]="'heroicons_solid:question-mark-circle'"
            >

            </mat-icon>
        </div>

        <div class="flex flex-col items-center space-y-1 text-center sm:mt-0 sm:items-start sm:pr-8 sm:text-left">
            <h2 class="text-xl font-medium leading-6">Tu sesión está por expirar</h2>
            <p class="text-secondary">Tu sesión expirará en <strong>{{ countDown }}</strong> segundos.</p>
        </div>

    </div>

    <div
        class="flex items-center justify-center space-x-3 bg-gray-50  py-4 dark:bg-black dark:bg-opacity-10 sm:justify-end"
    >
        <button
            mat-flat-button
            [color]="'primary'"
            class="sm:w-auto w-full bg-crediblue-50  hover:bg-crediblue-100 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
            (click)="onRenew()"
        >
            Extender
        </button>
        <button
            mat-stroked-button
            class="sm:w-auto w-full bg-crediorange-100 rounded-lg transition duration-200 text-white font-semibold"
            (click)="onLogout()"
        >
            Cerrar sesión
        </button>
    </div>
</div>
